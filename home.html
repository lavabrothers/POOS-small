<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./LAMP Stack/css/styles.css">
    <title>Contact Manager!</title>
    <script src="home.js" defer></script>
    <style>
      .version {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: gray;
      }
      #userName {
        font-size: 20px; /* Larger font size */
        color: gray;
        margin-top: 20px;
        text-align: center; /* Center the text */
      }
      .logoutButton {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body class="container">
    
    <h1 class="title">Contact List</h1>
    
    <div id="userName">
      <!-- User name will be displayed here -->
    </div>

    <button class="logoutButton" onclick="doLogout()">Logout</button>

    <div class="listContainer">

        <div class="searchBox">
            <input type="text" id="searchText" placeholder="Search Contact.." style="width: 500px; height: 40px; font-size: 20px;">
            <button type="button" style="width: 150px; height: 50px; font-size: 20px;" onclick="searchContacts()">Search</button>
        </div>

        <div id="contactSearchResult" style="font-size: 14px; color: gray; margin-top: 20px;">
          <!-- Search result message will be displayed here -->
        </div>

        <div class="buttons">
            <button type="button" style="width: 150px; height: 50px; font-size: 20px;" onclick="showCreateContactForm()">Add Contact</button>
        </div>

        <div class="contactsList">
            
        </div>

        <div class="createContactForm" style="display: none;">
            <h2>Create Contact</h2>
            <form id="createContactForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="phoneNum" placeholder="Phone Number" required>
                <button type="submit">Create</button>
            </form>
        </div>

    </div>

    <div id="userIdDisplay" style="font-size: 14px; color: gray; margin-top: 20px;">
      <!-- User ID will be displayed here -->
    </div>

    <div class="version">
      Version 1.0.17
    </div>
    
  </body>
</html>
