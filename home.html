<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./LAMP Stack/css/styles.css">
    <title>Contact Manager!</title>
    <script src="home.js" defer></script>
    <style>
      .version {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  
  <body class="container">
    
    <h1 class="title">Contact List</h1>
    
    <div class="listContainer">

        <div class="searchBox">
            <input type="text" placeholder="Search Contact.." style="width: 500px; height: 40px; font-size: 20px;">
        </div>

        <div class="buttons">
            <button type="button" style="width: 150px; height: 50px; font-size: 20px;" onclick="showCreateContactForm()">Add Contact</button>
        </div>

        <div class="contactsList">
            
        </div>

        <div class="createContactForm" style="display: none;">
            <h2>Create Contact</h2>
            <form id="createContactForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phoneNum" placeholder="Phone Number" required>
                <button type="submit">Create</button>
            </form>
        </div>

    </div>

    <div class="version">
      Version 1.0.2
    </div>
    
  </body>
</html>
