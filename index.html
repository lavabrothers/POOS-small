<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./main.css">
    
    <title>Contact Manager!</title>
  </head>
  <body class="site">
    <script src="index.js"></script>
    <div class="banner">
      <div class="titleSpace">
        <h1 class="title">Contact Manager</h1>
      </div>
      <div class="iconSpace">
        <a href="https://github.com/lavabrothers/POOS-small">
        <button class="icon" aria-label="GitHub Link">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
        </svg>
        </button>
        </a>
      </div>
      
    </div>
    
    
    <div class="container">
    <div class="card">
      <h2 class="cardTitle">Sign In</h2>
      <div class="label" ><h5 class="required">* Mandatory Fields</h5></div>
      <form class="form" action="" onsubmit="doLogin(event)" method="post">
        <div class="label" > 
        <label  for="username">Username
          <span class="required">*</span>
        </label>
        </div>
        <input class="input" type="text" id="username" name="username" placeholder="Username"/>
        <br/>
        <div class="label" >
        <label for="password">Password
          <span class="required">*</span>
        </label>
        </div>
        <input class="input" type="password" id="password" name="password" placeholder="Password" required/>
        <br/>
        <div class="buttonCenter">
          <button class="redButton" type="submit" aria-label="Log In">Log In</button>
        </div>
        
        <span id="loginResult"></span>
      </form>
      </div>
      <div class="card2">
        <br/>
        <div class="goToText"><h3>Don't have an account yet?</h3></div>
        <div class="buttonCenter"> <a href="./signUp.html"><button class="whiteButton" aria-label="Sign Up">Sign Up</button></a></div>        
      </div>
      
     
    </div>
    
  </body>
</html>
