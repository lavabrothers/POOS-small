<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./LAMP Stack/css/styles.css">
    <title>Contact Manager!</title>
  </head>
  
  <body class="container screen-1">
    <script src="signUp.js"></script>
    
    <h1 class="title">COP 4331 LAMP Stack DEMO, Spring 2025</h1>
    
    <div class="loginCard">

      <h2>Please Sign Up to continue</h2>
      <h5 class="required">* Mandatory Fields</h5>
      <form action="" onsubmit="doSignUp(event)" method="post">
        <label for="firstname">First Name 
          <span class="required">*</span>
        </label>
        <input type="text" id="firstname" name="firstname" required/>
        <br/>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname"/>
        <br/>
        <label for="username">Username
          <span class="required">*</span>
        </label>
        <input type="text" id="username" name="username" required/>
        <br/>
        <label for="password">Password
          <span class="required">*</span>
        </label>
        <input class="password" type="password" id="password" name="password" required/>
        <br/>
        <label for="confirmPassword">Confirm Password
          <span class="required">*</span>
        </label>
        <input class="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" required/>
        <br/>
        <button class="button" type="submit">Sign Up</button>
        <span id="signUpResult"></span>
      </form>
      <br/>
      <a href="./index.html" target="_self">Already have an account? Log in here!</a>
      </div>
    </div>
  </body>
</html>
